<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="portal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700;800&display=swap">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="boxes">
            <h1>Already have an account?</h1>
            <a href="#" id="signin">Sign In</a>
        </div>

        <div class="boxes">
            <h1>Don't have an account?</h1>
            <a href="#" id="signup">Sign Up</a>
        </div>

        <form>
            <section>
                <h1>Sign In</h1>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" style="background: var(--blue); color: var(--white); border: 0;">Log In</button>
                <a href="#" style="color: #2d2d2d;">Forgot password</a>
            </section>

            <section>
                <h1>Sign Up</h1>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit" style="background: var(--red); color: var(--white); border: 0;">Register</button>
            </section>
        </form>
    </div>

    <script type="text/javascript" src="portal.js"></script>
</body>
</html>
